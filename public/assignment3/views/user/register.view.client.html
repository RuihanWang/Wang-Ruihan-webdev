<div class="container">
    <h1>Register</h1>
    <input type="text"
           class="form-control"
           placeholder="username"
            ng-model="model.username"/>
    <input type="password"
           class="form-control"
           placeholder="password"
           ng-model="model.password"/>
    <input type="password"
           class="form-control"
           placeholder="verify password"
           id = "verify_password"/>
    <a ng-click = "model.register(model.username, model.password)"
       class=" btn btn-primary btn-block"
       href="#/profile">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
